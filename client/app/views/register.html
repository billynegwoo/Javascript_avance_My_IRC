<form class="form-horizontal col-md-offset-4" role="form">
  <div class="form-group">
    <div class="col-sm-7">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="register.username">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-7">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="register.email">
    </div>
  </div>
  <div class="form-group">

    <div class="col-sm-7">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="register.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="register(register.username, register.password,register.email)">Register</button>
      <p> Already have a account ? <a href="#/login">login</a></p>
    </div>
  </div>
</form>
